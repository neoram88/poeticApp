<ion-view view-title="Poems">

  <ion-content>
    <div class="bar nav-bar item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search Poems" data-ng-model="query" autofocus>
      </label>
      <button class="button button-clear" ng-click="clearSearch()">
        Cancel
      </button>
    </div>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="poem in poems | filter:query | orderBy: 'poem' " type="item-text-wrap" href="#/app/tab/authors/poem/{{poem.title}}">
        <h2>{{poem.title}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
